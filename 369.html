<body>
    <h1>369</h1>
    <script>
        const max=100;
        let i=1;
        let num369=0;

        for(i=1;i<=max;i++)
        {
            let element=document.createElement('div');
            document.body.append(element);
            let temp=i;
            
            
            if(i%10==3||i%10==6||i%10==9)
            {
                num369+=1;
            }
            if(Math.floor(i/10)==3||Math.floor(i/10)==6||Math.floor(i/10)==9)
            {
                num369+=1;
            }


            if(num369==0)
            {
                element.textContent=i;
            }
            else
            {
                element.textContent='ì§'.repeat(num369);
            }
            
            num369=0;
        }
    </script>
